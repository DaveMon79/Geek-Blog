<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./public/style.css">
    <title>Geek Blog</title>
</head>

<body>

    <header>
        <div class="header-options">
            <h3 id="home">Home</h3>
            <h3 id="dashboard">Dashboard</h3>
            <h3 href="">Login</h3>
            <h3 id="logout">Logout</h3>
        </div>
        <div class="header-title">
            <h1>Geek Blog</h1>
            <img src="./public/images/Screenshot 2022-10-01 105810.png" alt="geek" height="100vh" width="100vh">
        </div>
    </header>

     <section class="blog">
        <div class="blog-title">
            <h2>Create a new blog</h2>
        </div>
        <div class="blog-text">
            <textarea class="blog-textarea" id="blog-input" type="text" placeholder="Write a new blog"></textarea>
            <button id="save-blog-button">Save blog</button>
        </div>
    </section>

    <section class="blog">
        <div class="blog-title">
            <h2>Create a new comment</h2>
        </div>
        <div class="blog-text">
            <textarea class="blog-textarea" id="comment-input" type="text" placeholder="Write a new comment"></textarea>
            <button id="save-comment-button">Save comment</button>
        </div>
    </section>

    <section class="user-post">
        <div class="post-header">
            <h3>Tech blog</h3>
            <h4>Posted by: <span id="blog-name"></span> on <span id="blog-date"></span></h4>
        </div>

        <div class="post-text">
            <p id="blog-text">
            </p>
        </div>

            <div class="comment-lower">
                <button class="comment-button" id="make-comment">Comment</button>
                <button class="comment-button" id="update-comment">update</button>
                <button class="comment-button" id="delete-comment">delete</button>
            </div>
        </div>
    </section>

    <section class="user-post">
        <div class="post-header">
            <h3>Tech blog</h3>
            <h4>Posted by: <span id="blog-name"></span> on <span id="blog-date"></span></h4>
        </div>

       <div class="lower-post" class="post-text">
            <p id="blog-text">kajbvsfljbnawlkrgnWL;KRGNELRKW;NELJK</p>
        </div>
    </section>

    <section class="comment">
        <div class="comment-header">
            <h3>Comment by: <span id="comment-name"></span> on <span id="comment-date"></span></h3>
        </div>

        <div class="comment-text">
            <p id="comment-text">
            </p>
        </div>
        <div class="comment-lower">
            <button class="comment-button" id="update">Update</button>
            <button class="comment-button" id="delete">Delete</button>
        </div>
    </section>

    <section class="sign-up">
        <div class="sign-up-title">
            <h2>Sign in</h2>
        </div>
        <div class="sign-up-input">
            <input id="email" type="text" placeholder="Email">
            <input id="passsword" type="password" placeholder="password">
            <button id="sign-in-button" >Sign in</button>
        </div>
    </section>

    <section class="sign-up">
        <div class="sign-up-title">
            <h2>Sign up to Geek Blog</h2>
        </div>
        <div class="sign-up-input">
            <input id="sign-up-username" type="text" placeholder="Username">
            <input id="sign-up-email" type="text" placeholder="Email">
            <input id="sign-up-password" type="password" placeholder="password">
            <button id="sign-up-button">Sign up</button>
        </div>
    </section>

    <section class="prompt">
        <div class="prompt-header">
            <h3>Sign up or Sign in?</h3>
        </div>
    
        <div class="buttons">
            <button id="sign-up">Sign up</button>
            <button id="sign-in">Sign in</button>
        </div>
    </section>

    <script src="./public/js/index.js"></script>

</body>

</html>
